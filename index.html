<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>M3U Kontrol AracÄ±</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0e160c 0%, #1d291a 100%);
      color: #e6eef3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
            /* Matrix efekti */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
    
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at top, rgba(81, 207, 102, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }
    
    .container {
      max-width: 1200px;
      padding: 20px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(81, 207, 102, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: 20px;
      border: 1px solid rgba(81, 207, 102, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 5px;
      text-shadow: 0 0 20px rgba(81, 207, 102, 0.5);
      background: linear-gradient(45deg, #51cf66, #38a700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header .subtitle {
      color: #8a9ba8;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .logo {
        width: 150px;
        margin-bottom: 5px;
    }

    .copyright-text {
        font-family: 'Dancing Script', cursive;
        font-size: 1.2rem;
        color: #51cf66;
        margin-top: 5px;
        font-weight: 700;
        text-shadow: 0 0 5px rgba(81, 207, 102, 0.5);
    }
    
    .input-section {
      background: linear-gradient(135deg, rgba(21, 35, 21, 0.9) 0%, rgba(31, 56, 31, 0.9) 100%);
      border: 1px solid rgba(81, 207, 102, 0.2);
      padding: 8px 10px;
      border-radius: 15px;
      margin-bottom: 5px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(81, 207, 102, 0.3);
      color: #e6eef3;
      padding: 10px 15px;
      height: 42px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: #51cf66;
      box-shadow: 0 0 15px rgba(81, 207, 102, 0.3);
      color: #fff;
    }
    
    .btn-info {
      background: linear-gradient(135deg, #51cf66 0%, #38a700 100%);
      border: none;
      padding: 10px 25px;
      height: 42px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(81, 207, 102, 0.4);
    }
    
    .btn-info:hover {
      background: linear-gradient(135deg, #38a700 0%, #2a8a00 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(81, 207, 102, 0.6);
    }
    
    .section {
      background: linear-gradient(135deg, rgba(21, 35, 21, 0.9) 0%, rgba(31, 56, 31, 0.9) 100%);
      border: 1px solid rgba(81, 207, 102, 0.15);
      padding: 25px;
      border-radius: 15px;
      margin-top: 5px;
      margin-bottom: 5px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .section:hover {
      border-color: rgba(81, 207, 102, 0.3);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .info-row {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(81, 207, 102, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .info-row:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(81, 207, 102, 0.3);
      transform: translateY(-2px);
    }
    
    .info-label {
      color: #51cf66;
      font-weight: 600;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 5px;
    }
    
    .info-value {
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
    }
    
    .status-active {
        color: #51cf66 !important;
        font-weight: bold;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .stat-badge {
      background: linear-gradient(135deg, rgba(81, 207, 102, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(81, 207, 102, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .stat-badge:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(81, 207, 102, 0.3);
    }
    
    .stat-badge .num {
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 10px rgba(81, 207, 102, 0.5);
      margin-bottom: 5px;
    }
    
    .stat-badge .lbl {
      color: #bfc7cb;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .small-note {
      font-size: 0.9rem;
      color: #8a9ba8;
      text-align: center;
      padding: 10px;
    }
    
    .error-message {
      color: #ff6b6b;
      background: linear-gradient(135deg, rgba(45, 27, 27, 0.9) 0%, rgba(92, 43, 43, 0.5) 100%);
      border: 1px solid rgba(255, 107, 107, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      backdrop-filter: blur(5px);
    }
    
    .success-message {
      color: #51cf66;
      background: linear-gradient(135deg, rgba(27, 45, 27, 0.9) 0%, rgba(43, 92, 43, 0.5) 100%);
      border: 1px solid rgba(81, 207, 102, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      backdrop-filter: blur(5px);
    }

    .copy-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(81, 207, 102, 0.2);
        color: #51cf66;
        width: 30px;
        height: 30px;
        border-radius: 5px;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .copy-btn:hover {
        background: rgba(81, 207, 102, 0.2);
    }

    .telegram-link {
        display: inline-flex;
        align-items: center;
        margin-top: 15px;
        color: #51cf66;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .telegram-link i {
        font-size: 1.5rem;
        margin-right: 10px;
    }

    .telegram-link:hover {
        color: #38a700;
        text-decoration: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spin {
        animation: spin 1s linear infinite;
        display: inline-block;
    }

    .toast-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(81, 207, 102, 0.9) 0%, rgba(56, 167, 0, 0.9) 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      z-index: 10000;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(81, 207, 102, 0.4);
      backdrop-filter: blur(10px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .play-btn {
        background: linear-gradient(135deg, #28a745 0%, #218838 100%);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    .play-btn:hover {
        background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
    }

    .close-player-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 10;
    }

    .player-container {
        position: relative;
        margin-top: 10px;
        border: 1px solid rgba(81, 207, 102, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
    }

    .channel-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(81, 207, 102, 0.1);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .channel-item-info {
        flex-grow: 1;
        margin-right: 10px;
    }

    .show-all-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(81, 207, 102, 0.3);
        color: #e6eef3;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
    }

    .show-all-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #51cf66;
    }
    
    @media (max-width: 768px) {
      .container { padding: 15px; }
      .header h1 { font-size: 2rem; }
      .section { padding: 20px; }
      .info-grid { grid-template-columns: 1fr; gap: 10px; }
      .stats-container { grid-template-columns: repeat(auto-fit, min-content); gap: 10px; }
    }
  </style>
</head>
